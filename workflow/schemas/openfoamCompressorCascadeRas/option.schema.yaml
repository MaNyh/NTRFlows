$schema: "http://json-schema.org/draft-06/schema#"

description: case configuration file

type: object
properties:
    molarweight:
        description: not used in parameterspace
        type: number
        default: 29
    dynvisc:
        description: not used in parameterspace
        type: number
        default: 0.000001
    timestep:
        description: not used in parameterspace
        type: number
        default: 0.000001
    turbulence_model:
        description: not used in parameterspace
        type: string
        pattern: "sst_turbulence_model"
        default: "sst_turbulence_model"
    startfrom:
        description: not used in parameterspace
        type: string
        pattern: "latestTime|startTime"
        default: "latestTime"
    zspan:
        description: not used in parameterspace
        type: number
        default: 0.004
    processors:
        description: not used in parameterspace
        type: number
        default: 1
    mesh:
        description: name of the used mesh
        type: string
        default: fluent.msh
    prep:
        description: commands to be executed to merge ascii-files with a computational mesh to an executable simulation
        type: string
        default: |
            set +u

            module load GCC/4.9.3-2.25
            module load OpenMPI/1.10.2
            module load OpenFOAM/v1612+
            source $FOAM_BASH

            cp {input.mesh} {params.casedirs}/mesh.msh
            cd {params.casedirs}
            
            fluent3DMeshToFoam mesh.msh

            createPatch -overwrite
            topoSet
            decomposePar

additionalProperties: false
