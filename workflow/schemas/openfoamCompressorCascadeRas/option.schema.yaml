$schema: "http://json-schema.org/draft-06/schema#"

description: case configuration file

type: object
properties:
    molarweight:
        description: not used in parameterspace
        type: number
        default: 29
    dynvisc:
        description: not used in parameterspace
        type: number
        default: 0.000001
    timestep:
        description: not used in parameterspace
        type: number
        default: 0.000001
    turbulence_model:
        description: not used in parameterspace
        type: string
        pattern: "kOmegaSST"
        default: "kOmegaSST"
    startfrom:
        description: not used in parameterspace
        type: string
        pattern: "latestTime|startTime"
        default: "latestTime"
    zspan:
        description: not used in parameterspace
        type: number
        default: 0.004
    processors:
        description: not used in parameterspace
        type: number
        default: 1
    maxcourant:
        description: max deltaT in relation to the courant-number (cfl)
        type: number
        default: 1
    endtime:
        description: simulation time of the transient simulation
        type: number
        default: 0.01
    mesh:
        description: name of the used mesh
        type: string
        default: fluent.msh
    env:
        description: environment commands for prep
        type: string
        default: |
            module load GCC/4.9.3-2.25
            module load OpenMPI/1.10.2
            module load OpenFOAM/v1612+
            source $FOAM_BASH
    prep:
        description: commands to be executed to merge ascii-files with a computational mesh to an executable simulation
        type: string
        default: |
            fluent3DMeshToFoam mesh.msh
            createPatch -overwrite
            topoSet
            decomposePar
    run:
        description: commands to run a simulation
        type: string
        default: |
            rhoPimpleFoam

additionalProperties: false
