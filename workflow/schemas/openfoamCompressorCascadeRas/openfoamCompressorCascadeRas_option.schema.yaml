$schema: "http://json-schema.org/draft-06/schema#"

description: case configuration file

type: object
properties:

    molarweight:
        description: molar weight
        type: number
        default: 29
    dynvisc:
        description: dynamic viscosity
        type: number
        default: 0.000001
    timestep:
        description: timestep used in the simulation
        type: number
        default: 0.000001
    turbulence_model:
        description: turbulence model
        type: string
        pattern: "sst_turbulence_model"
        default: "sst_turbulence_model"
    startfrom:
        description: not used in parameterspace
        type: string
        pattern: "latestTime|startTime"
        default: "latestTime"
    zspan:
        description: not used in parameterspace
        type: number
        default: 0.0025
    processors:
        description: not used in parameterspace
        type: number
        default: 1

additionalProperties: false
