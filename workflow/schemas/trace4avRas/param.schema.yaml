$schema: "http://json-schema.org/draft-06/schema#"

description: case configuration file

type: object
properties:
    region:
        description: region
        type: string
        default: reference
        pattern: reference|ogrid|clearance
    rpm:
        description: rpm of the compressor
        type: number
        default: 17700.0
    massflow:
        description: massflow outlet
        type: number
        default: 10
    prod:
        description: turbulence production coeff
        type: number
        default: 1.2


additionalProperties: false
