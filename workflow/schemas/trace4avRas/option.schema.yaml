$schema: "http://json-schema.org/draft-06/schema#"

description: case configuration file

type: object
properties:
    inlet_pressure:
        desription: pressure value inlet
        type: number
        default: 80000
    numtimesteps:
        description: number of timesteps
        type: number
        default: 200000
    processors:
        description: number of processors
        type: number
        default: 5
    env:
        description: environment commands for prep
        type: string
        default: |
            sh /home/nhkcmany/TRACE/trace94_sp_profile_own.sh

    prep:
        description: commands to be executed to merge ascii-files with a computational mesh to an executable simulation
        type: string
        default: |
            cd input
            cp ../TRACE.cgns .
            /bigwork/nhkckcen/sw/GMC/gmc_9_3_4/gmcPlay_v9_3_4 prep.jou
            cd ..
    preexecution:
        description: commands to run a simulation
        type: string
        default: ""
    executable:
        description: commands to run a simulation
        type: string
        default: TRACE
    args:
        description: part of an argument that is fixed. used for -np X
        type: string
        default: /input/TRACE.cgns -cntl input/TRACE_control_ogrid.input


additionalProperties: false
