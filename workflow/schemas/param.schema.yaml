$schema: "http://json-schema.org/draft-06/schema#"

description: case configuration file

type: object
properties:
    id:
        description: unique id of an simulation, used for dependencies
        type: number
    dependency:
        description: dependency of the job. used as a startsolution
        type: number
    pressure_outlet:
        description: used in parameterspace
        type: number
        default: 130000
    velocity_inlet_u:
        description: used in parameterspace
        type: number
        default: 40
    velocity_inlet_v:
        description: used in parameterspace
        type: number
        default: 30


additionalProperties: false

required:
    - id
    - dependency